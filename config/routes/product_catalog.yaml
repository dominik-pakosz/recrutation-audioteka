product_catalog_add_product:
  path: /api/products
  controller: App\ProductCatalog\Ui\Api\AddProductAction
  methods: POST

product_catalog_delete_product:
  path: /api/products/{id}
  controller: App\ProductCatalog\Ui\Api\DeleteProductAction
  methods: DELETE

product_catalog_list_products:
  path: /api/products
  controller: App\ProductCatalog\Ui\Api\ListProductsAction
  methods: GET